<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTY-SPOT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/LOGO-tr.png">
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="top-container">
        <div id="content-container">
            <img src="./assets/LOGO.png" alt="">
            <h1 class="header">NO IDEA ABOUT DISH...? DON'T WORRY.</h1>
            <p>Welcome to the <b>TASTY-SPOT</b>. Here you can get tasty random dish Daily with ingredients and you can also find your prefer food by searching.</p>
            <div style="width: auto;height: auto;">
                <input type="search" id="search-input" placeholder="Search Dish" >
                <span id="search-icon"><a href="#search-result-meal" style="text-decoration: none;"><i class="fa fa-search" style="margin-left:-40px;cursor: pointer;color:rgba(0, 0, 0, 0.774);"></i></a></span>
            </div>
        </div>
    </div>
    <div id="random-container">
        <h2>Random Meal Section</h2>
        <div id="random-meal"></div>
    </div>
    <hr>
    <div id="search-result-container">
        <h2>Search Result Section</h2>
        <div id="search-result-meal"></div>
    </div>

    <div id="pop-up">
        
    </div>

    <script src="app.js"></script>
</body>
</html>
